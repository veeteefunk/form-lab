<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required minlength="2">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="2">
      </div>
      <button type="submit">Log In!</button>
    </form>
  </main>

  <div class="reservations-form">
    <form>
        <div><label for="booking_date">Booking Date</label>
        <input type="date" name="booking_date" id="bookind_date"></div>
        <div><label for="bookin_people">Number of People</label>
        <input type="range" name="booking_people" value="4" min="1" max="10"
        oninput="this.nextElementSibling.value = this.value">
        <output>4</output></div>
        <!-- <fieldset id="size">
            <div><input type="radio" value="2" name="size" checked> 2-person table</div>
            <div><input type="radio" value="4" name="size"> 4-person table</div>
            <div><input type="radio" value="6" name="size"> 6-person table</div>
        </fieldset> -->
        <div>
            <label for="bookling_location">Location</label>
            <input id="booking_location" name="booking_location" list="locations">
            <datalist id="locations">
                <option value="Downtown"></option>
                <option value="Uptown"></option>
            </datalist>
        </div>
        <button type="submit">Make Reservation!</button>
    </form>
  </div>

</body>

</html>
